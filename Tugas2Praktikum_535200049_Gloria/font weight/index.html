<style>
    p.normal{	font-weight: normal;	}

	p.satu{font-weight: 100;}
	p.dua{font-weight: 200;}
	p.tiga{font-weight: 300;}
	p.empat{font-weight: 400;}
	p.lima{font-weight: 500;}
	p.enam{font-weight: 600;}
	p.tujuh{font-weight: 700;}
	p.delapan{font-weight: 800;}
	p.sembilan{font-weight: 900;}

</style>

<body>
    <p class="normal">lipsum</p>
    <p class="bold">lipsum</p>
    <p class="bold span">lipsum <span>lipsum</span></p>
    <p class="normal span">lipsum <span>lipsum</span></p>
    <p class="satu">lipsum</p>
    <p class="dua">lipsum</p>
    <p class="tiga">lipsum</p>
    <p class="empat">lipsum</p>
    <p class="lima">lipsum</p>
    <p class="enam">lipsum</p>
