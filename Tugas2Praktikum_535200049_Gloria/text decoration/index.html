<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    h1.underline {
        text-decoration: underline;
    }
    h1.overline {
        text-decoration: overline;
    }
    h1.line-through {
        text-decoration: line-through;
    }
    h1.none {
        text-decoration: none;
    }
</style>

<body>
    <h1 class="underline">teks garis bawah</h1>
    <h1 class="overline">teks garis atas</h1>
    <h1 class="line-through">teks garis coret</h1>
    <h1 class="none">tidak ada variasi</h1>
</body>
</html>
